
name: Build with Clang

on:
  push:
    branches: development/Lexerprototypev2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-llvm@v3
        with:
          llvm-version: 16.0.0  # Replace with your desired version
      - run: make install
